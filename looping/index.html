<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write ("<h1> for looping</h1>");

        let i = 1999;

        do {
            document.write ("<span> tahun ke </span>" + i + "<br>");
            i++
        } while (i <= 2023);

        document.write ("<h1> reverse do while looping</h1>")

        let tahun = 2023;

        do {
            document.write ("<span> tahun ke </span>" + tahun + "<br>");
            tahun--
        } while (tahun >=1999)
    </script>
</body>
</html>
