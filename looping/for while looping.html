<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while looping</title>
</head>
<body>
    <script>
        document.write ("<h1> for looping</h1>");

        for(let i = 1; i<=50; i++) {
            document.write("<span> for loop ke </span>" + i + "<br>")
        };

        document.write ("<h1> while looping </h1>")

        let i = 1; 
        while (i <=50) {
            document.write ("<span> while loop ke </span>" + i + "<br>")
             i++;
        };
    </script>
</body>
</html>
