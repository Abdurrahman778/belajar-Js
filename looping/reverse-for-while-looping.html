<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write ("<h1> reverse for looping</h1>");

        for(let i = 50; i>=1; i--) {
        document.write("<span> for loop ke </span>" + i + "<br>");
        };

        document.write ("<h1> reverse while looping </h1>");

        let i = 50 ;
        while (i >=1) {
            document.write ("<span> while loop ke </span>" + i + "<br>");
             i--;
        };
        
    </script>
</body>
</html>
